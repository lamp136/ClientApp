<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<style type="text/css">
			#one label{
				text-align: left;
			}
			#one .mui-input-row{
				margin-top:20px;
			}
			#one .operation{
				margin-top:50px;
				height:60px;
				margin-right:20px;
			}
			#one  button{
				width:30%;
				float:none;
			}
			.box-photo1{
				width:45%;
			
				height: 150px;
				/*text-align: center;*/
				float:left;
				margin-top:10px;
				margin-left:10px ;
				margin-bottom:80px;
			}
			.box-photo2{
				float:right;
				width:45%;	
				height: 150px;	
				margin-top:10px;
				margin-bottom:80px;
				margin-right:10px ;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>	
		    <h1 class="mui-title">车辆信息</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" style="font-size:16px;" >
				<div id='one' >
					<div class="box-photo1">
						<img src="../img/photo1.png"/ flag='0' width="100%" height="100%">
						<span>
							行驶证正本
						</span>
					</div>
					
					<div class="box-photo2">
						<img src="../img/photo1.png"/ flag='0' width="100%" height="100%">
						<span>
							车辆正面
						</span>
					</div>

					<div class="mui-input-row">
				        <label>车牌号</label>
				    	<input type="text" id='plate_number' disabled="true" class="mui-input-clear" placeholder="车牌号">
				    </div>
				    <div class="mui-input-row">
				        <label>车架号</label>		   	
				    	<input type="text" id='vin' disabled="true" class="mui-input-clear" placeholder="车架号">
				    </div>
				    <div class="mui-input-row">
				        <label>发动机号</label>		     
				        <input type="text" id='engine' disabled="true" class="mui-input-clear" placeholder="发动机号">
				       
				    </div>
			    	<div class="mui-input-row">
				        <label>初次领证</label>				        
				        <button type="button" value='' disabled="true" id='receive_time' data-options='{"type":"date","beginYear":2014,"endYear":2025}' class="mui-btn mui-btn-outlined" style="width:50%">请选择..</button>	
			    	</div>
			    	
				    <div class="mui-input-row operation">
				        <button type="button" id='commit' style="float:right" class="mui-btn mui-btn-outlined" >关闭</button>	
			    	</div>			    	
			    </div>	
			</form>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/city.data.js" type="text/javascript" charset="utf-8"></script>			
		<script type="text/javascript">
			mui.init()
			function BuyId(id) {
                return document.getElementById(id);
           	}
			mui.plusReady(function(){							
			mui.ready(function() {				
				var self = plus.webview.currentWebview();
				var carData = self.carData;				
				BuyId('plate_number').value = carData.plate_number;
            	BuyId('vin').value = carData.vin;
            	BuyId('engine').value = carData.engine_number;	           	   
            	document.getElementsByClassName('box-photo1')[0].children[0].src = imageUrl+carData.vehicle_travel_image;
            	document.getElementsByClassName('box-photo2')[0].children[0].src = imageUrl+carData.models_image;		
            	
            	//关闭
            	BuyId('commit').addEventListener('tap',function(){
            		var userCenter = plus.webview.getWebviewById('userCenter.html');
            		plus.webview.close(userCenter, 'none');
            		plus.webview.close(self, 'none');
            	})
			});
			});
		</script>
	</body>
</html>
